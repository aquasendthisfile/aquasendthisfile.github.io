<html lang="en">
<head>
  <title>Hide element inside iframe using javascript</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js'></script>
</head>
<body>
  <p>Click on the <b>Hide Div</b> button to hide the div element inside the iframe.</p>
  <button onclick="hideDiv()">Hide Div</button>

  <iframe id="iframe-id" src="http://www20.sendthisfile.com/sendthisfile/custom.jsp?sendthisfilecode=LgDKwt0J7DeVVxblrLsbZqRB" style="height:370px;width:100%">      </iframe>

<script>
function hideDiv() {
   $('#iframe-id').contents().find('#contentSection').hide();
}
</script> 
</body>
</html>
