  <title>Hide element inside iframe using javascript</title>
</head>
<body>
  <p>Click on the <b>Hide Div</b> button to hide the div element inside the iframe.</p>
  <button onclick="hideDiv()">Hide Div</button>

  <iframe id="iframe-id" src="https://www17.sendthisfile.com/sendthisfile/custom.jsp?sendthisfilecode=LgDKwt0J7DeVVxblrLsbZqRB&balance=3620" style="height:370px;width:100%" sandbox="allow-scripts allow-popups allow-modals allow-forms allowdownloads allow-same-origin <ALLOW CROSS ORIGIN>">      </iframe>

<script>
function hideDiv() {
  $('iframe').contents().find("div[comp='removepls']").remove();
}
</script>
</body>
</html>
