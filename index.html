<html lang="en">
<head>
  <title>Hide element inside iframe using javascript</title>
</head>
<body>
  <p>Click on the <b>Hide Div</b> button to hide the div element inside the iframe.</p>
  <button onclick="hideDiv()">Hide Div</button>

  <iframe id="iframe-id" src="https://www17.sendthisfile.com/sendthisfile/custom.jsp?sendthisfilecode=LgDKwt0J7DeVVxblrLsbZqRB&balance=3620" style="height:370px;width:100%" sandbox="allow-same-origin allow-scripts allow-popups allow-forms">      </iframe>

<script>
function hideDiv() {
  var myIframe = document.getElementById("iframe-id");
  var divElement = myIframe.contentWindow.document.querySelector("#contentSection");
  divElement.style.display = "none";
}
</script>
</body>
</html>
